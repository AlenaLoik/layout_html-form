<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
    <fieldset class="form-section">
      <legend>Personal information</legend>
      <label> Surname:
        <input class="form-question" name="surname" type="text" autocomplete="off" maxlength="40" minlength="2">
      </label>
      <label> Name:
        <input class="form-question" name="username" type="text" autocomplete="off" maxlength="40" minlength="2">
      </label>
      <label> How old are You?
        <input class="form-question" name="age" type="number" min="3" max="100" value="12">
      </label>
      <label> Full date of birth:
        <input class="form-question" name="date" type="date">
      </label>
      <label> I accept the term of the agreement
        <input class="form-question form-info" name="accept" type="checkbox" required>
      </label>
    </fieldset>
    <fieldset class="form-section">
      <legend>Registration</legend>
      <label> E-mail:
        <input class="form-question" name="mail" type="email" placeholder="email@example.com" required>
      </label>
      <label> Password:
        <input class="form-question form-info" name="password" type="password">
      </label>
    </fieldset>
    <fieldset class="form-section">
      <legend>An interesting fact about you!</legend>
      <label class="form-question" for="y-cats"> Do you love cats?
        <label>
          <input name="y-cats" id="y-cats" type="radio">
          Yes</label>
        <label>
          <input name="n-cats" type="radio">
          No</label>
      </label>
      <label class="form-question"> What is your favorite color?
        <input name="q-color" type="color">
      </label>
      <label class="form-question"> What time do you go to bed?
        <input name="bed-time" type="time">
      </label>
      <label class="form-question"> What are your favorite brand of cars?
        <select name="cars" multiple>
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
      </label>
      <label class="form-info"> How do you rate our work?
        <input name="rate-work" type="range" min="0" max="11" value="0">
      </label>
    </fieldset>
    <fieldset class="form-section">
      <legend>Additional info:</legend>
      <label class="form-question">Comments:
        <textarea name="comments"></textarea>
      </label>
      <label class="form-info"> Would you recommend us?
        <select>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </label>
    </fieldset>
    <input type="submit" value="Submit" onsubmit="onSubmit()">
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
